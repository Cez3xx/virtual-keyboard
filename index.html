<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <script src="https://kit.fontawesome.com/9637dfc56c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen-container">
        <input class="screen" type="text">
    </div>
    <div class="container">
        <div class="first-row">
            <button class="btn grey-btn" data-num="q">q</button>
            <button class="btn grey-btn" data-num="w">w</button>
            <button class="btn grey-btn" data-num="e">e</button>
            <button class="btn grey-btn" data-num="r">r</button>
            <button class="btn grey-btn" data-num="t">t</button>
            <button class="btn grey-btn" data-num="y">y</button>
            <button class="btn grey-btn" data-num="u">u</button>
            <button class="btn grey-btn" data-num="i">i</button>
            <button class="btn grey-btn" data-num="o">o</button>
            <button class="btn grey-btn" data-num="p">p</button>
            <button class="btn dark-btn fa fa-delete-left delete" data-num=""></button>
        </div>

        <div class="second-row">
            <button class="btn grey-btn" data-num="a">a</button>
            <button class="btn grey-btn" data-num="s">s</button>
            <button class="btn grey-btn" data-num="d">d</button>
            <button class="btn grey-btn" data-num="f">f</button>
            <button class="btn grey-btn" data-num="g">g</button>
            <button class="btn grey-btn" data-num="h">h</button>
            <button class="btn grey-btn" data-num="j">j</button>
            <button class="btn grey-btn" data-num="k">k</button>
            <button class="btn grey-btn" data-num="l">l</button>
            <button class="btn dark-btn enter" data-num="">Enter</button>
        </div>

        <div class="third-row">
            <button class="btn dark-btn fa fa-arrow-up upper" data-num=""></button>
            <button class="btn grey-btn" data-num="z">z</button>
            <button class="btn grey-btn" data-num="x">x</button>
            <button class="btn grey-btn" data-num="c">c</button>
            <button class="btn grey-btn" data-num="v">v</button>
            <button class="btn grey-btn" data-num="b">b</button>
            <button class="btn grey-btn" data-num="n">n</button>
            <button class="btn grey-btn" data-num="m">m</button>
            <button class="btn grey-btn" data-num=",">,</button>
            <button class="btn grey-btn" data-num=".">.</button>
            <button class="btn dark-btn fa fa-arrow-up upper" data-num=""></button>
        </div>

        <div class="forth-row">
            <button class="btn dark-btn numbers" data-num="numbers">&123</button>
            <button class="btn grey-btn fa fa-globe language" data-num=""></button>
            <button class="btn grey-btn space" data-num=""> ‚Äç</button>
            <button class="btn grey-btn quote" data-num="'">'</button>
            <button class="btn grey-btn fa fa-face-smile smiles" data-num=""></button>
            <button class="btn dark-btn fa fa-keyboard keyboard" data-num=""></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
